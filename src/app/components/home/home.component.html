        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">{{user.firstName}}&nbsp;{{user.lastName}} <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>

<br>

<div class="row" *ngIf="errorMessage">
<div class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
</div>
<div class="row" *ngIf="successMessage">
    <div class="alert alert-success" role="alert">
    {{successMessage}}
    </div>
</div>
  
<div class="row">
<div class="card-deck">
    <div *ngFor="let car of animeCharacters" class="card border-info mb-3"  style="width: 18rem;margin-right: 30px;">
        <div class="card-header bg-transparent" *ngIf="car.idOwner !== -1">
            
            <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                <label class="btn btn-outline-primary active">
                <i class="fas fa-edit" ></i>
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Edit
                </label>
                <label class="btn btn-danger" (click)="removeCharacter(car.idCharacter)">
                <i class="fas fa-trash"></i>
                  <input type="radio" name="options" id="option2" autocomplete="off"> Remove
                </label>
                <label class="btn btn-success" *ngIf="car.shared == 0" (click)="shareCharacter(car.idCharacter, car.shared)">
                <i class="fas fa-share"></i>
                  <input type="radio" name="options" id="option3" autocomplete="off"> Share
                </label>
                <label class="btn btn-success" *ngIf="car.shared == 1" (click)="shareCharacter(car.idCharacter, car.shared)">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Unshare
                </label>
                
            </div>
        </div>
        <img class="card-img-top" src="http://localhost:8082/v1/photos/character/{{car.idCharacter}}" alt="Card image cap">
        <div class="card-body" >
          <h4 class="card-title">{{car.characterName}}</h4>
          <h5 class="badge badge-pill badge-warning">{{car.category}}</h5>
          <p class="card-text">{{car.legend}}</p>
          
        </div>
        <div class="card-footer">
            <button *ngIf="car.shared == 1" type="button" class="btn btn-primary"><i class="fab fa-slideshare"></i>&nbsp;Shared</button>
        </div>
    </div>
</div>
</div>
</div>
